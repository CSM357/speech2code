<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Speech to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 class="title">Real-Time Speech to Text</h1>
    <div class="container-wrapper">
        <div class="container">
            <h3>Speech Input</h3>
            <textarea id="input" rows="5" style="width: 90%;" placeholder="Speak your command..."></textarea>
            <br>
            <button id="startButton">Start Speaking</button>
        </div>
        <div class="container">
            <h3>Code Output</h3>
            <div id="output"></div>
        </div>
    </div>
    <button id="translateButton">Convert</button>
    <script src="static/script.js"></script>
</body>
</html>
